{% load static %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- Meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    <!-- Title -->
    <title>iMERGENCY</title>

  </head>
  <body>

      <div class="d-none" id="url">{{url}}</div>
      <div class="d-none" id="emergency">{{emergency}}</div>
      <div class="d-none" id="reached">{{reached}}</div>
      <header>
          <div class="navbar">
            <div class="navbar-brand">
              <h1 >iMERGENCY</h1>
            </div>
          </div>
      </header>

      <hr>

      <div class="col-md-12  text-center">
          {% if reached != True %}
            <button type="button" class="btn btn-danger bg-lg" onclick="sendSMS(1);">Emergency</button>
            {% if emergency %}
            <button type="button" class="btn btn-danger bg-lg" onclick="Stop();">Stop</button>
            {% endif %}
          {% endif %}

          {% if emergency != True %}
            <button type="button" class="btn btn-warning bg-lg" onclick="sendSMS(2);">On way</button>
            {% if reached %}
            <button type="button" class="btn btn-success bg-lg" onclick="Stop();">Reached</button>
            {% endif %}
          {% endif %}
      </div>

      <div class="container ">
          <center><h1>Details Here</h1></center>
          <hr>
          <form>
              <div>
                 <div class="form-group row">
                     <label for="name" class=" col-md-3 col-sm-4 col-form-label">Name:</label>
                     <div class="col-md-6 col-sm-10">
                     <input required type="text" class="form-control" id="name" placeholder="Enter Name">
                     <div id="nameHelp" class="form-text text-danger mt-0">Please enter your name.</div>
                     </div>
                 </div>
                 <div class="form-group row">
                     <label for="phoneno1" class="col-md-3 col-sm-4 col-form-label">Phone No.1:</label>
                     <div class=" col-md-6 col-sm-10">
                        <input required type="text" class="form-control" id="phone1" placeholder="Enter Phone No.1">
                        <div id="phoneHelp" class="form-text text-danger mt-0">Enter atleast one phone number.</div>
                     </div>
                 </div>
                 <div class="form-group row">
                      <label for="phoneno2" class="col-md-3 col-sm-4 col-form-label">Phone No.2:</label>
                      <div class=" col-md-6 col-sm-10">
                          <input required type="text" class="form-control" id="phone2" placeholder="Enter Phone No.2">
                      </div>
                 </div>
                 <div class="form-group row">
                      <label for="phoneno3" class=" col-md-3 col-sm-4 col-form-label">Phone No.3:</label>
                      <div class="col-md-6 col-sm-10">
                          <input required type="text" class="form-control" id="phone3" placeholder="Enter Phone No.3">
                      </div>
                 </div>
                 <div class="col-lg-12 col-md-12 col-sm-12 text-center">
                    <button type="button" class="btn btn-primary" onclick="save();">Save</button>
                 </div>
              </div>
          </form>
      </div>


    <!-- JavaScript -->
    <script src="{% static 'js/jquery-3.5.1.min.js' %}" charset="utf-8"></script>
    <script src="{% static 'js/popper.min.js' %}" charset="utf-8"></script>
    <script src="{% static 'js/bootstrap.min.js' %}" charset="utf-8"></script>
    <script src="{% static 'js/script.js' %}" charset="utf-8"></script>
  </body>
</html>
