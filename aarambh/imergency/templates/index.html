{% load static %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- Meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    <!-- Title -->
    <title>iMERGENCY</title>

  </head>
  <body>
    <button type="button" class="btn btn-danger" onclick="emergency();">Danger</button>


    <!-- JavaScript -->
    <script src="{% static 'js/jquery-3.5.1.min.js' %}" charset="utf-8"></script>
    <script src="{% static 'js/popper.min.js' %}" charset="utf-8"></script>
    <script src="{% static 'js/bootstrap.min.js' %}" charset="utf-8"></script>
    <script src="{% static 'js/script.js' %}" charset="utf-8"></script>
    <script type="text/javascript">
    function emergency() {

      if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };
            var link = '{{url}}' + 'sms/' + pos.lat + '/' + pos.lng;
            window.open(link);
        });
      }
      else {
        console.error("Geolocation is not supported by this browser.");
      }
    }
    </script>
  </body>
</html>
